<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="./assets/css/tablet.css"
      media="screen and (min-width: 768px) and (max-width: 1024px)"
    />
    <link
      rel="stylesheet"
      href="./assets/css/desktop.css"
      media="screen and (min-width: 1024px)"
    />
    <link
      rel="stylesheet"
      href="./assets/css/desktop-l.css"
      media="screen and (min-width: 1440px)"
    />
    <title>Social Media Dashboard</title>
  </head>
  <body onload="displayCards()">
    <header>
      <section class="header">
        <div class="header-info">
          <h1>Social Media Dashboard</h1>
          <h2>Total Followers: <strong>24,323</strong></h2>
          <div class="header-info_toggler">
            <h2>Dark Mode</h2>
            <label class="toggle-control" for="toggle-control">
              <input
                type="checkbox"
                name="toggle-control"
                id="toggle-control"
              />
              <span class="control"></span>
            </label>
          </div>
        </div>
      </section>
    </header>
    <main class="main">
      <section id="big-cards" class="big-cards"></section>
      <h2>Overview - Today</h2>
      <section id="small-cards" class="small-cards"></section>
    </main>
    <script src="./assets/js/displayCards.js"></script>
  </body>
</html>
